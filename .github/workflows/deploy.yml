name: Build and Deploy

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install and Build
      run: |
        yarn install
        yarn build

    - name: Deploy
      if: ${{ github.event_name != 'pull_request' }}
      uses: JamesIves/github-pages-deploy-action@4
      with:
        branch: gh-pages
        folder: dist
